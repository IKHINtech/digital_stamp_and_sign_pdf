    <link

      href="{{ url_for('static', filename='images/fav.png') }}"

    <title>Beranda - UPB DigiSign</title>

    <!-- Bootstrap core CSS -->
    <link
      href="{{ url_for('static', filename='vendors/bootstrap/bootstrap.min.css') }}"
      rel="stylesheet"

    <!-- Custom fonts for this template -->

    <link

    />
    <link

    />

    <!-- Custom styles for this template -->
    <link

      rel="stylesheet"
    />
  </head>

  <body>
    <!-- <div class="overlay"></div> -->
    <video
      playsinline="playsinline"
      autoplay="autoplay"
      muted="muted"
      loop="loop"
    >
      <source
        src="{{ url_for('static', filename='images/signvideo-3.mkv') }}"
        type="video/mp4"
      />
    </video>

    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <!-- <div class="col-12"></div> -->
          <!-- <div class="col-md-12 mt-2">
            <nav class="navbar navbar-light bg-light"></nav>
            <div class="container">
              <a href=""
                ><img
                  height="80"
                  src="{{ url_for('static', filename='images/logo-digi.png') }}"
                  alt=""
              /></a>
            </div>
          </div> -->
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h3 class="mb-3">Verifikasi tanda tangan digital</h3>
              <!-- <p class="mb-5">
                We're working hard to finish the development of this site. Our
                target launch date is <strong>January 2022</strong>! Sign up for
                updates using the form below!
              </p> -->
              <div class="input-group input-group-newsletter">
                <input
                  type="file"
                  class="form-control"
                  placeholder="Upload File"
                  aria-label="Upload File"
                  aria-describedby="submit-button"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-secondary"
                    type="button"
                    id="submit-button"
                  >
                    Verifikasi!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="social-icons">
      <ul class="list-unstyled text-center mb-0">
        <li class="list-unstyled-item">
          <a href="/" title="Home">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fas fa-user-check"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fas fa-file-signature"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="#">
            <i class="fas fa-info"></i>
          </a>
        </li>
        <li class="list-unstyled-item">
          <a href="/login">
            <i class="fas fa-sign-in-alt"></i>
          </a>
        </li>
      </ul>
